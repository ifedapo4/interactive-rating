<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>

<main>
  	<div id="rating-start">

  		<div class="content">
			

  			<div class="image">
  				<img src="images/icon-star.svg" class="logo" alt="orange-star" aria-label="orange-star-icon">
  			</div>
  			<div class="text">
  				<h1 class="title">How did we do?</h1>
  				<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  				<button id="button-one" class="rating-button">1</button>
  				<button id="button-two" class="rating-button">2</button>
  				<button id="button-three" class="rating-button">3</button>
  				<button id="button-four" class="rating-button">4</button>
  				<button id="button-five" class="rating-button">5</button>

  			</div>
  			<button id="submit-button">Submit</button>
  		</div>
  	</div>

  </main>




<!--   	THANK YOU PAGE -->


    <div id="thank-you-page">

    	<div class="next">
  			<div class="imag">
  				<img src="images/illustration-thank-you.svg" class="thank-you-smartphone"alt="smartphone" aria-label="smartphone-thank-you">
  			</div>
  			<div id="selected-rating">
  				<button class="rating">You selected&nbsp;<span id="rating-number">&nbsp;1</span>&nbsp;out of 5</button>
  				<h2 class="you">Thank you!</h2>
               <p id="text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
           </div>
       </div>
   </div>
 

































<script src="script.js"></script>

  	
  </body>
  </html>
